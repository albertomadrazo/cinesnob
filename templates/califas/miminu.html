<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	#container{
		background: black;
		color: white;
	}
	.menu li{
		display: inline-block;
		width: 50px;
		position: relative;
	}
	.submenu{
		position: absolute;
		visibility: hidden;
		background: green;
		height:0px;
		/*display: none;*/
	}
	.submenu li{
		display: block;		
	}
	</style>
</head>
<body>
	<div id="container">
		<ul class="menu">
			<li>uno
				<div class="submenu">
					<ul>
						<li>A</li>
						<li>B</li>
						<li>C</li>
					</ul>
				</div>
			</li>
			<li>dos
				<ul class="submenu">
					<li>D</li>
					<li>E</li>
					<li>F</li>
				</ul>
			</li>
			<li>tres
				<ul class="submenu">
					<li>D</li>
					<li>E</li>
					<li>F</li>
				</ul>
			</li>
		</ul>
	</div>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('.menu li').on('mouseover', function(){
			$(this).find('.submenu').css('visibility', 'visible').animate({height:'60px'}); 
		});

		$('.menu li').on('mouseout', function(){
			$(this).find('.submenu').css('visiblility', 'hidden').animate({height:'60px'}); 
		});
	});
</script>
</body>
</html>
